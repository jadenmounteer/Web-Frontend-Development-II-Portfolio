<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Link to the CSS Stylesheet -->
        <link rel="stylesheet" href="styles.css" />
        <!-- Link to the JavaScript file-->
        <script src="js/main.js" defer></script>
        <title>Portfolio | Home</title>
    </head>
    <body>
        <div id="content">
            <header>
                <!-- Name of site on the header -->
                <h1 id="DeveloperDaddy-Title" class="logo">Jaden Mounteer's Web Development 2 Portfolio</h1>
                <div id="developer-daddy-div">
                    <a href="index.html"><img src="assets/DeveloperDaddy.gif" alt="an image of me" width="200"></a>
                    <span id="message-span">Hello! Welcome to my portfolio!</span>
                </div>
                <!-- Call the JavaScript to display the different messages-->
                <script src="js/developerDaddyController.js" defer></script>
                
            </header>

            <main>

                <!-- Table of contents section -->
                <section class="table-of-contents-section" id="table-of-contents-section">
                    <h2 class="table-of-contents-header"> Table of Contents</h2>
                    
                    <!-- The list of links -->
                    <!-- To add links to the list, add them to the tableOfContentsLinks array in the main.js file-->
                    <ol id="table-of-contents-list-of-links"></ol>



                </section>
      
            </main>
        </div>

            <!-- Footer at the bottom of the page -->
            <footer>
                <div id="footer-box">
                    <!--Like what you see section -->
                    <section id="like-what-you-see-section">
                        <h2 id="like-what-you-see-header">Like what you see?</h2>
                        <button id="send-me-an-email-button">Send Me an Email</button>
                    </section>
                </div>
                
                
                <!--Social Media Link-->
                <!--Logo-->
                <h1 id="DeveloperDaddy-footer-title" class="logo">DeveloperDaddy</h1>
                
            </footer>
    </body>
</html>
