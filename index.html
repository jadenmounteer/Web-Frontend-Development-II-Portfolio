<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Link to the CSS Stylesheet -->
        <link rel="stylesheet" href="styles.css" />
        <!-- Link to the JavaScript file-->
        <script src="js/main.js" defer></script>
        <title>Portfolio | Home</title>
    </head>
    <body>
        <div id="content">
            <header>
                <!-- Name of site on the header -->
                <h1 id="DeveloperDaddy-Title" class="logo">Jaden Mounteer's Web Development 2 Portfolio</h1>
                <div id="developer-daddy-div">
                    <a href="index.html"><img src="assets/DeveloperDaddy.gif" alt="an image of me" width="200"></a>
                    <span id="message-span">Hello! Welcome to my portfolio!</span>
                </div>
        
                    <script>
                        
                        /* Set an interval that changes the message displayed every few seconds */
                        setInterval(function(){
                            console.log("Calling the interval function");
                            // Call the AJAX function
                            const xhttp = new XMLHttpRequest();

                            xhttp.onload = function() {
                                // Split the contents of the text file into an array
                                let responseArray = this.responseText.split("\n");

                                // Find a random number based on the array's length
                                var randomNumber = Math.floor(Math.random() * responseArray.length);

                                // Display the message based on the random number
                                let messageToDisplay = responseArray[randomNumber];

                                // Display the message to the screen
                                document.getElementById("message-span").innerHTML = messageToDisplay
                            };

                            xhttp.open("GET", 'messages.txt');
                            xhttp.send();
        
                        }, 10000);

                    </script>
                
            </header>

            <main>

                <!-- Table of contents section -->
                <section class="table-of-contents-section" id="table-of-contents-section">
                    <h2 class="table-of-contents-header"> Table of Contents</h2>
                    
                    <!-- The list of links -->
                    <!-- To add links to the list, add them to the tableOfContentsLinks array in the main.js file-->
                    <ol id="table-of-contents-list-of-links"></ol>



                </section>
      
            </main>
        </div>
    </body>
</html>
